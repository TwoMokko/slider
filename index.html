<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="js/slider.js"></script>
	<link rel="stylesheet" href="css/slider.css" type="text/css"/>
</head>
<body>
	<header></header>
	<main>
		<script>
			$(() => {
				new Slider($('main'), 2008, 2023, new Date(2010, 4), new Date(2012, 5));
				new Slider($('main'), 2008, 2016, new Date(2010, 4), new Date(2012, 5));
				new Slider($('main'), 2008, 2013, new Date(2010, 4), new Date(2012, 5));
				new Slider($('main'), 2008, 2010, new Date(2010, 4), new Date(2010, 5));
				new Slider($('main'), 2008, 2009, new Date(2008, 4), new Date(2009, 5));
				new Slider($('main'), 2008, 2008, new Date(2008, 4), new Date(2008, 5));
				new Slider($('main'), 2008, 2008, new Date(2002, 4), new Date(2008, 5));
				new Slider($('main'), 2008, 2008, new Date(2008, 4), new Date(2010, 5));
			});
		</script>
	</main>
	<footer></footer>
</body>
</html>
